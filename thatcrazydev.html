<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tibet Flag Example</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body onload="animate()">
        <div class="main-container">
            <div class="flag-box scroll" id="home">
                <img src="assets/flag-box.jpg" alt="Spiti Valley">
                <div class="curve" id="flag">
                    <div class="intro"><h2>Hello There, I am</h2></div>
                    <div class="thread">
                        <div class="pin-left">
                            <img src="assets/bookmark_1f516.png" alt="location-pin">
                        </div>
                        <div class="pin-right">
                            <img src="assets/bookmark_1f516.png" alt="location-pin">
                        </div>
                        <div class="flag s">S</div>
                        <div class="flag a">A</div>
                        <div class="flag u-r">U R</div>
                        <div class="flag a2">A</div>
                        <div class="flag v">V</div>
                    </div>
                    <div class="intro-2">
                        <h2>I'm a Software Developer</h2>
                        <h3>(Front-End/Back-End)</h3>
                    </div>
                </div>
            </div>

            <div class="about scroll" id="about"></div>
            <div class="navbar">
                <div class="ham">
                    <span onclick="toggleNav()">&#9776;</span>
                </div>
                <div class="sidenav" id="sidenav">
                    <a href="javascript:void(0)" class="closebtn">&times;</a>
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                </div>
            </div>
        </div>
        <script src="javascript/script.js"></script>
    </body>
</html>
